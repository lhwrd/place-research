name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://test.yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TEST_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        env:
          TEST_SERVER_HOST: ${{ vars.TEST_SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $TEST_SERVER_HOST >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat << EOF > .env.test
          # Database
          POSTGRES_USER=${{ vars.TEST_POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.TEST_POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ vars.TEST_POSTGRES_DB }}

          # JWT
          JWT_SECRET_KEY=${{ secrets.TEST_JWT_SECRET_KEY }}

          # Auth
          REQUIRE_AUTHENTICATION=true
          ALLOW_API_KEY_CREATION=true

          # API Keys
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          GOOGLE_MAPS_MAP_ID=${{ secrets.GOOGLE_MAPS_MAP_ID }}
          NATIONAL_FLOOD_DATA_API_KEY=${{ secrets.NATIONAL_FLOOD_DATA_API_KEY }}
          NATIONAL_FLOOD_DATA_CLIENT_ID=${{ secrets.NATIONAL_FLOOD_DATA_CLIENT_ID }}
          WALKSCORE_API_KEY=${{ secrets.WALKSCORE_API_KEY }}
          AIRNOW_API_KEY=${{ secrets.AIRNOW_API_KEY }}
          FBI_API_KEY=${{ secrets.FBI_API_KEY }}

          # Application
          LOG_LEVEL=DEBUG
          APP_NAME="Property Research (Test)"

          # Frontend
          VITE_API_BASE_URL=https://test-api.yourapp.com/api/v1
          VITE_APP_NAME="Property Research (Test)"

          # Ports
          BACKEND_PORT=8000
          FRONTEND_PORT=3000
          POSTGRES_PORT=5432
          EOF

      - name: Copy files to server
        env:
          SERVER_USER: ${{ vars.TEST_SERVER_USER }}
          SERVER_HOST: ${{ vars.TEST_SERVER_HOST }}
        run: |
          scp -r docker scripts .env.test $SERVER_USER@$SERVER_HOST:/opt/place-research-test/

      - name: Deploy on server
        env:
          SERVER_USER: ${{ vars.TEST_SERVER_USER }}
          SERVER_HOST: ${{ vars.TEST_SERVER_HOST }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd /opt/place-research-test

            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/backend:frontend-${{ github.sha }}
            docker pull ghcr.io/${{ github.repository }}/frontend:frontend-${{ github.sha }}

            # Run deployment script
            bash scripts/deploy.sh test ${{ github.sha }}
          ENDSSH

      - name: Health check
        env:
          SERVER_USER: ${{ vars.TEST_SERVER_USER }}
          SERVER_HOST: ${{ vars.TEST_SERVER_HOST }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd /opt/place-research-test
            bash scripts/health-check.sh
          ENDSSH
