name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://test.yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TS_OAUTH_CLIENT_ID: op://ci-cd/tailscale/oauth-client-id
          TS_OAUTH_SECRET: op://ci-cd/tailscale/oauth-secret
          TEST_SERVER_SSH_KEY: op://ci-cd/test-server/ssh-private-key
          TEST_SERVER_HOST: op://ci-cd/test-server/hostname
          TEST_SERVER_USER: op://ci-cd/test-server/username

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.TEST_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.TEST_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -r docker scripts env ${{ env.TEST_SERVER_USER }}@${{ env.TEST_SERVER_HOST }}:/opt/place-research-test/

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Deploy on server
        env:
          IMAGE_TAG: main-${{ env.SHORT_SHA }}
        run: |
          ssh ${{ env.TEST_SERVER_USER }}@${{ env.TEST_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-test

            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/backend:${IMAGE_TAG}
            docker pull ghcr.io/${{ github.repository }}/frontend:${IMAGE_TAG}

            # Run deployment script
            bash scripts/deploy.sh test ${IMAGE_TAG}
          ENDSSH

      - name: Health check
        run: |
          ssh ${{ env.TEST_SERVER_USER }}@${{ env.TEST_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-test
            bash scripts/health-check.sh
          ENDSSH
