name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    environment:
      name: test
      url: http://homecloudpi35.snake-snares.ts.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TS_OAUTH_CLIENT_ID: op://Place Research - Test/tailscale/oauth-client-id
          TS_OAUTH_SECRET: op://Place Research - Test/tailscale/oauth-secret
          SERVER_SSH_KEY: op://Place Research - Test/server/private key?ssh-format=openssh
          SERVER_HOST: op://Place Research - Test/server/hostname
          SERVER_USER: op://Place Research - Test/server/username

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -r docker scripts env ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:/opt/place-research-test/

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Deploy on server
        env:
          IMAGE_TAG: main-${{ env.SHORT_SHA }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-test

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables for deploy script
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_ACTOR="${{ github.actor }}"
            export GITHUB_REPOSITORY="${{ github.repository }}"

            # Run deployment script
            bash scripts/deploy.sh test ${IMAGE_TAG}
          ENDSSH

      - name: Health check
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-test
            bash scripts/health-check.sh
          ENDSSH
