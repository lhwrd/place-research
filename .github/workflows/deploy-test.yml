name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://test.yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TS_OAUTH_CLIENT_ID: op://ci-cd/tailscale/oauth-client-id
          TS_OAUTH_SECRET: op://ci-cd/tailscale/oauth-secret
          TEST_SERVER_SSH_KEY: op://ci-cd/test-server/ssh-private-key
          TEST_SERVER_HOST: op://ci-cd/test-server/hostname
          TEST_SERVER_USER: op://ci-cd/test-server/username
          TEST_POSTGRES_USER: op://ci-cd/test-database/username
          TEST_POSTGRES_PASSWORD: op://ci-cd/test-database/password
          TEST_POSTGRES_DB: op://ci-cd/test-database/database-name
          TEST_JWT_SECRET_KEY: op://ci-cd/test-secrets/jwt-secret-key
          GOOGLE_MAPS_API_KEY: op://ci-cd/api-keys/google-maps-api-key
          GOOGLE_MAPS_MAP_ID: op://ci-cd/api-keys/google-maps-map-id
          NATIONAL_FLOOD_DATA_API_KEY: op://ci-cd/api-keys/national-flood-data-api-key
          NATIONAL_FLOOD_DATA_CLIENT_ID: op://ci-cd/api-keys/national-flood-data-client-id
          WALKSCORE_API_KEY: op://ci-cd/api-keys/walkscore-api-key
          AIRNOW_API_KEY: op://ci-cd/api-keys/airnow-api-key
          EMAIL_SMTP_SERVER: op://ci-cd/email/smtp-server
          EMAIL_USERNAME: op://ci-cd/email/username
          EMAIL_PASSWORD: op://ci-cd/email/password
          EMAIL_FROM_ADDRESS: op://ci-cd/email/from-address

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.TEST_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $TEST_SERVER_HOST >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat << EOF > .env.test
          # Database
          POSTGRES_USER=$TEST_POSTGRES_USER
          POSTGRES_PASSWORD=$TEST_POSTGRES_PASSWORD
          POSTGRES_DB=$TEST_POSTGRES_DB

          # JWT
          JWT_SECRET_KEY=$TEST_JWT_SECRET_KEY

          # Auth
          REQUIRE_AUTHENTICATION=true
          ALLOW_API_KEY_CREATION=true

          # API Keys
          GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY
          GOOGLE_MAPS_MAP_ID=$GOOGLE_MAPS_MAP_ID
          NATIONAL_FLOOD_DATA_API_KEY=$NATIONAL_FLOOD_DATA_API_KEY
          NATIONAL_FLOOD_DATA_CLIENT_ID=$NATIONAL_FLOOD_DATA_CLIENT_ID
          WALKSCORE_API_KEY=$WALKSCORE_API_KEY
          AIRNOW_API_KEY=$AIRNOW_API_KEY

          # Application
          LOG_LEVEL=DEBUG
          APP_NAME="Property Research (Test)"

          # Frontend
          VITE_API_BASE_URL=https://test-api.yourapp.com/api/v1
          VITE_APP_NAME="Property Research (Test)"

          # Ports
          BACKEND_PORT=8000
          FRONTEND_PORT=3000
          POSTGRES_PORT=5432

          # Email
          EMAIL_SMTP_SERVER=$EMAIL_SMTP_SERVER
          EMAIL_SMTP_PORT=587
          EMAIL_USERNAME=$EMAIL_USERNAME
          EMAIL_PASSWORD="$EMAIL_PASSWORD"
          EMAIL_FROM_ADDRESS=$EMAIL_FROM_ADDRESS
          EOF

      - name: Copy files to server
        run: |
          scp -r docker scripts .env.test $TEST_SERVER_USER@$TEST_SERVER_HOST:/opt/place-research-test/

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Deploy on server
        env:
          IMAGE_TAG: main-${{ env.SHORT_SHA }}
        run: |
          ssh $TEST_SERVER_USER@$TEST_SERVER_HOST << 'ENDSSH'
            cd /opt/place-research-test

            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/backend:${IMAGE_TAG}
            docker pull ghcr.io/${{ github.repository }}/frontend:${IMAGE_TAG}

            # Run deployment script
            bash scripts/deploy.sh test ${IMAGE_TAG}
          ENDSSH

      - name: Health check
        run: |
          ssh $TEST_SERVER_USER@$TEST_SERVER_HOST << 'ENDSSH'
            cd /opt/place-research-test
            bash scripts/health-check.sh
          ENDSSH
