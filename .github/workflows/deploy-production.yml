name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://actual.snake-snares.ts.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TS_OAUTH_CLIENT_ID: op://Place Research - Prod/vpn/tailscale/oauth-client-id
          TS_OAUTH_SECRET: op://Place Research - Prod/vpn/tailscale/oauth-secret
          PROD_SERVER_SSH_KEY: op://Place Research - Prod/ssh/prod-server/ssh-private-key
          PROD_SERVER_HOST: op://Place Research - Prod/ssh/prod-server/hostname
          PROD_SERVER_USER: op://Place Research - Prod/ssh/prod-server/username

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.PROD_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.PROD_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -r docker scripts env ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }}:/opt/place-research-prod/

      - name: Create backup before deployment
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod
            bash scripts/backup.sh
          ENDSSH

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Deploy on server
        env:
          IMAGE_TAG: main-${{ env.SHORT_SHA }}
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod

            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/backend:${IMAGE_TAG}
            docker pull ghcr.io/${{ github.repository }}/frontend:${IMAGE_TAG}

            # Run deployment script
            bash scripts/deploy.sh production ${IMAGE_TAG}
          ENDSSH

      - name: Health check
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod
            bash scripts/health-check.sh
          ENDSSH

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod
            bash scripts/rollback.sh
          ENDSSH
