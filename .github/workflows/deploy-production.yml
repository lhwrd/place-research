name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TS_OAUTH_CLIENT_ID: op://ci-cd/tailscale/oauth-client-id
          TS_OAUTH_SECRET: op://ci-cd/tailscale/oauth-secret
          PROD_SERVER_SSH_KEY: op://ci-cd/prod-server/ssh-private-key
          PROD_SERVER_HOST: op://ci-cd/prod-server/hostname
          PROD_SERVER_USER: op://ci-cd/prod-server/username
          PROD_POSTGRES_USER: op://ci-cd/prod-database/username
          PROD_POSTGRES_PASSWORD: op://ci-cd/prod-database/password
          PROD_POSTGRES_DB: op://ci-cd/prod-database/database-name
          PROD_POSTGRES_PORT: op://ci-cd/prod-database/port
          PROD_JWT_SECRET_KEY: op://ci-cd/prod-secrets/jwt-secret-key
          GOOGLE_MAPS_API_KEY: op://ci-cd/api-keys/google-maps-api-key
          GOOGLE_MAPS_MAP_ID: op://ci-cd/api-keys/google-maps-map-id
          NATIONAL_FLOOD_DATA_API_KEY: op://ci-cd/api-keys/national-flood-data-api-key
          NATIONAL_FLOOD_DATA_CLIENT_ID: op://ci-cd/api-keys/national-flood-data-client-id
          WALKSCORE_API_KEY: op://ci-cd/api-keys/walkscore-api-key
          AIRNOW_API_KEY: op://ci-cd/api-keys/airnow-api-key
          EMAIL_SMTP_SERVER: op://ci-cd/email/smtp-server
          EMAIL_USERNAME: op://ci-cd/email/username
          EMAIL_PASSWORD: op://ci-cd/email/password
          EMAIL_FROM_ADDRESS: op://ci-cd/email/from-address

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.PROD_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.PROD_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat << EOF > .env.prod
          # Database
          DATABASE_URL="postgresql://${{ env.PROD_POSTGRES_USER }}:${{ env.PROD_POSTGRES_PASSWORD }}@place-research-prod-db:${{ env.PROD_POSTGRES_PORT }}/${{ env.PROD_POSTGRES_DB }}"
          POSTGRES_PASSWORD="${{ env.PROD_POSTGRES_PASSWORD }}"
          POSTGRES_USER="${{ env.PROD_POSTGRES_USER }}"
          POSTGRES_DB="${{ env.PROD_POSTGRES_DB }}"

          # JWT
          JWT_SECRET_KEY="${{ env.PROD_JWT_SECRET_KEY }}"

          # Auth
          REQUIRE_AUTHENTICATION=true
          ALLOW_API_KEY_CREATION=false

          # API Keys
          GOOGLE_MAPS_API_KEY="${{ env.GOOGLE_MAPS_API_KEY }}"
          GOOGLE_MAPS_MAP_ID="${{ env.GOOGLE_MAPS_MAP_ID }}"
          NATIONAL_FLOOD_DATA_API_KEY="${{ env.NATIONAL_FLOOD_DATA_API_KEY }}"
          NATIONAL_FLOOD_DATA_CLIENT_ID="${{ env.NATIONAL_FLOOD_DATA_CLIENT_ID }}"
          WALKSCORE_API_KEY="${{ env.WALKSCORE_API_KEY }}"
          AIRNOW_API_KEY="${{ env.AIRNOW_API_KEY }}"

          # Paths
          RAILLINES_PATH=/opt/place-research-prod/data/raillines.geojson
          ANNUAL_CLIMATE_PATH=/opt/place-research-prod/data/annual_climate.csv

          # Application
          LOG_LEVEL=WARNING
          APP_NAME="Property Research"

          # Frontend
          VITE_API_BASE_URL=https://api.yourapp.com/api/v1
          VITE_APP_NAME="Property Research"
          # Email
          EMAIL_SMTP_SERVER="${{ env.EMAIL_SMTP_SERVER }}"
          EMAIL_SMTP_PORT=587
          EMAIL_USERNAME="${{ env.EMAIL_USERNAME }}"
          EMAIL_PASSWORD="${{ env.EMAIL_PASSWORD }}"
          EMAIL_FROM_ADDRESS="${{ env.EMAIL_FROM_ADDRESS }}"
          EOF

      - name: Copy files to server
        run: |
          scp -r docker scripts .env.prod ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }}:/opt/place-research-prod/

      - name: Create backup before deployment
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod
            bash scripts/backup.sh
          ENDSSH

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Deploy on server
        env:
          IMAGE_TAG: main-${{ env.SHORT_SHA }}
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod

            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/backend:${IMAGE_TAG}
            docker pull ghcr.io/${{ github.repository }}/frontend:${IMAGE_TAG}

            # Run deployment script
            bash scripts/deploy.sh production ${IMAGE_TAG}
          ENDSSH

      - name: Health check
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod
            bash scripts/health-check.sh
          ENDSSH

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ env.PROD_SERVER_USER }}@${{ env.PROD_SERVER_HOST }} << 'ENDSSH'
            cd /opt/place-research-prod
            bash scripts/rollback.sh
          ENDSSH
