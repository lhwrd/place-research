services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: place-research-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-place_research}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-place_research}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-place_research}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: place-research-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-place_research}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-place_research}

      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # Auth Settings
      REQUIRE_AUTHENTICATION: ${REQUIRE_AUTHENTICATION:-false}
      ALLOW_API_KEY_CREATION: ${ALLOW_API_KEY_CREATION:-true}

      # External API Keys
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      GOOGLE_MAPS_MAP_ID: ${GOOGLE_MAPS_MAP_ID}
      NATIONAL_FLOOD_DATA_API_KEY: ${NATIONAL_FLOOD_DATA_API_KEY}
      NATIONAL_FLOOD_DATA_CLIENT_ID: ${NATIONAL_FLOOD_DATA_CLIENT_ID}
      WALKSCORE_API_KEY: ${WALKSCORE_API_KEY}
      AIRNOW_API_KEY: ${AIRNOW_API_KEY}

      # Property Data API
      ATTOM_API_KEY: ${ATTOM_API_KEY}
      PROPERTY_DATA_PROVIDER: ${PROPERTY_DATA_PROVIDER:-attom}
      PROPERTY_DATA_API_KEY: ${PROPERTY_DATA_API_KEY}
      PROPERTY_DATA_API_BASE_URL: ${PROPERTY_DATA_API_BASE_URL:-https://api.gateway.attomdata.com/propertyapi/v1.0.0}

      # Application Settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      APP_NAME: ${APP_NAME:-Property Research API}

      # File Paths
      RAILLINES_PATH: ${RAILLINES_PATH}
      ANNUAL_CLIMATE_PATH: ${ANNUAL_CLIMATE_PATH}

      # Email Settings
      EMAIL_SMTP_SERVER: ${EMAIL_SMTP_SERVER}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}

    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

    ports:
      - "${BACKEND_PORT:-8000}:8000"

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - app-network

    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-Property Research}
    container_name: place-research-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:8080"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
