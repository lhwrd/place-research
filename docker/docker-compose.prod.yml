services:
  # PostgreSQL Database - Production Environment
  postgres:
    image: postgres:16-alpine
    container_name: place-research-prod-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - prod-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Backend API - Production Environment
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:${IMAGE_TAG:-latest}
    container_name: place-research-prod-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # Auth Settings
      REQUIRE_AUTHENTICATION: true
      ALLOW_API_KEY_CREATION: false

      # External API Keys
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      GOOGLE_MAPS_MAP_ID: ${GOOGLE_MAPS_MAP_ID}
      NATIONAL_FLOOD_DATA_API_KEY: ${NATIONAL_FLOOD_DATA_API_KEY}
      NATIONAL_FLOOD_DATA_CLIENT_ID: ${NATIONAL_FLOOD_DATA_CLIENT_ID}
      WALKSCORE_API_KEY: ${WALKSCORE_API_KEY}
      AIRNOW_API_KEY: ${AIRNOW_API_KEY}

      # Application Settings
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      LOG_FORMAT: json
      APP_NAME: ${APP_NAME:-Property Research API}
      ENVIRONMENT: production

      # File Paths
      RAILLINES_PATH: ${RAILLINES_PATH}
      ANNUAL_CLIMATE_PATH: ${ANNUAL_CLIMATE_PATH}
      DISTANCE_CONFIG_PATH: ${DISTANCE_CONFIG_PATH}

    volumes:
      - ./logs/backend:/app/logs
      - ./data:/app/data

    ports:
      - "8000:8000"

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - prod-network

    restart: always

    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Frontend - Production Environment
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:${IMAGE_TAG:-latest}
    container_name: place-research-prod-frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - prod-network
    restart: always

    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

volumes:
  postgres_prod_data:
    driver: local

networks:
  prod-network:
    driver: bridge
